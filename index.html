<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIO Mathematics</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <!-- Nav Bar -->
    <nav>
        <h1>AIO Mathematics</h1>
        <h3>Use this while solving maths questions and avoid wasteage of time for solving simple but long calculations
        </h3>
        <h3>Use commas to seperate the inputs</h3>
    </nav>

    <!-- First box Template -->
    <div class="container">
        <div class="box" id="ADD">
            <h2>Addition</h2>
            <input type="text">
            <div class="output">123</div>
        </div>
        <div class="box" id="subtract">
            <h2>Subtraction</h2>
            <input type="text">
            <div class="output">123</div>
        </div>
        <div class="box" id="multiply">
            <h2>Multiply</h2>
            <input type="text">
            <div class="output">123</div>
        </div>
        <div class="box" id="divide">
            <h2>Division</h2>
            <input type="text">
            <div class="output">123</div>
        </div>
        <div class="box" id="factors">
            <h2>Factors</h2>
            <input type="text">
            <div class="output">123</div>
        </div>
        <div class="box" id="sqrt">
            <h2>Square Root</h2>
            <input type="text">
            <div class="output">123</div>
        </div>
    </div>

</body>

</html>
